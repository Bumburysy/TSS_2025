<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www/thymeleaf.org">
    <head>
        <title>Strona główna</title>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
    </head>
    <body>
        <h1>Zadanie 5</h1>
        <h2>Nyk Michał</h2>
        
        <div th:switch="${users}">
            <h2 th:case="null">Brak danych użytkowników!</h2>
                <div th:case="*">
                    <h2>Użytkownicy</h2>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Opis</th>
                                <th>Operacje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.surname}"></td>
                                <td th:text="${user.description}"></td>
                                <td>
                                    <a th:href="@{/showAddUserForm}" class="btn btn-primary"><i class="fas fa-user-plus ml-l"></i></a>
                                    <a th:href="@{/showEditUserForm/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-l"></i></a>
                                    <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-l"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
        <a th:href="@{/logout}"
           class="btn btn-primary">Wyloguj<i class="fas fa-sign-out-alt"></i></a>
    </body>
</html>
