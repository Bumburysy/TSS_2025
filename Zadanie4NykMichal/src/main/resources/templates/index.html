<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www/thymeleaf.org">
    <head>
        <title>Strona główna</title>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
    </head>
    <body>
        <h1>Zadanie 4</h1>
        <h2>Nyk Michal</h2>
        
        <div th:switch="${customers}">
            <h2 th:case="null">No Customers yet!</h2>
                <div th:case="*">
                    <h2>Klienci</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Imie</th>
                                <th>Nazwisko</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}"></td>
                                <td th:text="${customer.firstName}"></td>
                                <td th:text="${customer.lastName}"></td>
                                <td>
                                    <a th:href="@{/addCustomer}" class="btn btn-primary"><i class="fas fa-user-plus ml-l"></i></a>
                                    <a th:href="@{/editCustomer/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-l"></i></a>
                                    <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-l"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
        <a th:href="@{/logout}">Wylogowanie</a>
    </body>
</html>
