<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Strona Główna</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
    </head>
    <body>
        <h1>Zadanie 8</h1>
        <h2>Nyk Michał</h2>
        
        <div th:switch="${products}">
            <h2 th:case="null">Brak danych o produktach!</h2>
            <div th:case="*">
                <h2>Lista produktów</h2>
                <a th:href="@{/report}" class="btn btn-primary">Drukuj Raport<i class="fas fa-sign-out-alt"></i></a>
                <a th:href="@{/logout}" class="btn btn-primary">Wyloguj<i class="fas fa-sign-out-alt"></i></a>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nazwa</th>
                            <th>Cena</th>
                            <th>Data</th>
                            <th>Opis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${#dates.format(product.updated, 'yyyy-MM-dd')}"></td>
                            <td th:text="${product.description}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
